<div
  style="display: flex; flex-direction: row; justify-content: start; max-height: 300px; width: 100%;"
  [style.justify-content]="wrap ? 'space-around' : 'start'"
  [style.flex-wrap]="wrap ? 'wrap' : 'nowrap'"
  [ngStyle]="{'overflow-x': wrap ? 'inherit' : 'auto', 'overflow-y': wrap ? 'auto' : 'inherit'}">
  <div *ngFor="let base64 of images; let i = index;"
    style="border: 1px solid #555; border-radius: 5px; margin: 5px;"
    class="image-mask"
    (click)="onClickImage(i); $event.stopPropagation();"
    [style.flex-wrap]="wrap ? 'wrap': 'nowrap'">
      <mat-card>
        <img
          [ngStyle]="{'max-height': wrap ? '250px' : '50px', 'max-width': wrap ? '250px' : '50px'}"
          style="margin-bottom: -18px; margin-top: -15px; margin-left: -15px; margin-right: -15px; width: auto;" mat-card-image src="data:image/png;base64,{{base64}}">
      </mat-card>
      <div style="text-align: center; color: white;">
        {{ i + 1 }}
      </div>
  </div>
</div>
