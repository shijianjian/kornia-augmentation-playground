<mat-accordion style="width: 100%;">
  <mat-expansion-panel>
    <mat-expansion-panel-header style="height: auto; color:antiquewhite">
      <mat-panel-title style="width: 100%;">
        <div>
          <p>{{ item.name }}</p>
          <mat-panel-description>{{ fields | json }}</mat-panel-description>
        </div>
      </mat-panel-title>
      <!-- <mat-panel-description>
      </mat-panel-description> -->
    </mat-expansion-panel-header>


    <kornia-auto-form
      style="padding-top: 10px; display: block;"
      [defaultAugmentation]="item.name"
      (augmentationSelected)="item.name = $event"
      (formUpdated)="onFormUpdated($event)"></kornia-auto-form>
  </mat-expansion-panel>
</mat-accordion>
