<mat-accordion style="width: 100%;">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title style="width: 30%;">{{ item.name }}</mat-panel-title>
      <mat-panel-description>
        <!-- Inform the date you wish to travel
        <mat-icon>date_range</mat-icon> -->
        {{ fields | json }}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <kornia-auto-form
      [defaultAugmentation]="item.name"
      (augmentationSelected)="item.name = $event"
      (formUpdated)="onFormUpdated($event)"></kornia-auto-form>
  </mat-expansion-panel>
</mat-accordion>
