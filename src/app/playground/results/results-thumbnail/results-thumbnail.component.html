<div
  style="display: flex; flex-direction: row; justify-content: start; max-height: 300px; width: 100%;"
  [style.justify-content]="wrap ? 'space-around' : 'start'"
  [style.flex-wrap]="wrap ? 'wrap' : 'nowrap'"
  [ngStyle]="{'overflow-x': wrap ? 'inherit' : 'auto', 'overflow-y': wrap ? 'auto' : 'inherit'}">
  <div *ngFor="let base64 of images; let i = index;"
    style="max-width: 45%; border: 1px solid #555; border-radius: 5px; margin: 5px;"
    class="image-mask"
    (click)="onClickImage(i); $event.stopPropagation();"
    [style.flex]="wrap ? '1 1 auto': '0 0 auto'"
    [style.flex-wrap]="wrap ? 'wrap': 'nowrap'">
      <!-- <div class="image-mask">
          {{ params["" + i] | json }} 111
      </div> -->
      <mat-card>
        <img style="margin-bottom: -18px; margin-top: -15px; margin-left: -15px; margin-right: -15px;" mat-card-image src="data:image/png;base64,{{base64}}">
      </mat-card>
      <div style="text-align: center; color: white;">
        {{ i + 1 }}
      </div>
  </div>
</div>
