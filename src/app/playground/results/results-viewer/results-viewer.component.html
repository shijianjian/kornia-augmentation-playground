<div *ngIf="index != undefined" style="width: 100%; height: 100%;">
    <div style="display: flex; justify-content: start; flex-direction: column;">
        <div style="margin: auto; display: flex;">
            <mat-card style="max-width: 70%; max-height: 60%;">
                <mat-card-actions>
                    <button mat-button (click)="onCheckPipeline()">Check Pipeline</button>
                </mat-card-actions>
                <img  mat-card-image src="data:image/png;base64,{{images[index]}}">
            </mat-card>
            <div *ngIf="showPipeline" style="max-width: 30%;">
                {{ params[index] | json}}
            </div>
        </div>
    </div>
</div>
